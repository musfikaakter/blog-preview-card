<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card Design</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <picture class="box__image">
          <source
            media="(min-width: 48rem)"
            srcset="image-desktop.png"
          />
          <img src="image-mobile.png" alt="" />
        </picture>
        <div class="box__content">
          <button>Learning</button>
          <p class="text-top">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="text-bottom">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="profile">
          <img src="userpic.png" alt="">
          <h3>Greg Hooper</h3>
        </div>
      </div>
    </div>
  </body>
</html>
